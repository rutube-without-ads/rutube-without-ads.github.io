<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Смотреть Rutube без рекламы</title>
<style>
    :root {
        --primary: #ff3e00;
        --secondary: #676778;
        --dark: #121212;
        --light: #f5f5f5;
    }

    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: var(--dark);
        color: var(--light);
        margin: 0;
        padding: 1rem;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: flex-start;
    }

    .layout {
        display: flex;
        width: 100%;
        max-width: 1200px;
        gap: 1rem;
    }

    .ad-side {
        flex: 1;
        min-width: 160px;
        max-width: 200px;
        background: rgba(255, 255, 255, 0.05);
        border-radius: 12px;
        padding: 0.5rem;
        text-align: center;
        color: #aaa;
        font-size: 0.9rem;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .page-container {
        flex: 2;
        width: 100%;
        max-width: 720px;
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(10px);
        border-radius: 16px;
        padding: 2rem;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.36);
        margin: 0 auto;
    }

    h1 {
        color: var(--primary);
        text-align: center;
        margin-bottom: 2rem;
        font-size: clamp(1.5rem, 4vw, 2rem);
    }

    .player-controls {
        display: flex;
        flex-wrap: wrap;
        gap: 1rem;
        margin-bottom: 1.5rem;
    }

    .video-input {
        flex: 1;
        padding: 0.75rem 1rem;
        border: 2px solid var(--secondary);
        border-radius: 8px;
        background: rgba(255, 255, 255, 0.1);
        color: white;
        font-size: 1rem;
        transition: all 0.3s ease;
        min-width: 0;
    }

    .video-input:focus {
        outline: none;
        border-color: var(--primary);
        box-shadow: 0 0 0 3px rgba(255, 62, 0, 0.2);
    }

    .load-btn {
        padding: 0.75rem 1.5rem;
        background: var(--primary);
        color: white;
        border: none;
        border-radius: 8px;
        font-weight: bold;
        cursor: pointer;
        transition: all 0.3s ease;
        white-space: nowrap;
        flex-shrink: 0;
    }

    .load-btn:hover {
        background: #ff521a;
        transform: translateY(-2px);
    }

    lite-rutube {
        display: block;
        width: 100%;
        border-radius: 8px;
        overflow: hidden;
        aspect-ratio: 16 / 9;
        box-shadow: 0 4px 16px rgba(0, 0, 0, 0.3);
        position: relative;
    }

    .example-text {
        color: #aaa;
        font-size: 0.9rem;
        margin-top: -0.5rem;
        margin-bottom: 1.5rem;
        text-align: center;
        line-height: 1.4;
    }

    /* Рекламный блок для мобильной версии */
    .ad-mobile {
        display: none;
        background: rgba(255, 255, 255, 0.05);
        border-radius: 12px;
        padding: 0.5rem;
        margin-bottom: 1.5rem;
        text-align: center;
        color: #aaa;
        font-size: 0.9rem;
    }

    @media (max-width: 900px) {
        .layout {
            flex-direction: column;
            align-items: center;
        }

        .ad-side {
            display: none;
        }

        .ad-mobile {
            display: block;
        }

        .page-container {
            padding: 1.25rem;
            max-width: 100%;
        }

        .player-controls {
            flex-direction: column;
        }

        .load-btn {
            width: 100%;
            font-size: 1rem;
            padding: 1rem;
        }
    }
</style>
</head>
<body>
<div class="layout">
    <!-- Левая реклама -->
    <aside class="ad-side">
        <div id="yandex_rtb_R-A-17723278-1">Реклама</div>
    </aside>

    <!-- Центральный контент -->
    <div class="page-container">
        <h1>Смотреть Rutube без рекламы</h1>
        <div class="player-controls">
            <input type="text" class="video-input" placeholder="Вставьте Rutube URL или ID (например, 4718849cbcef34d3d4b5c44f22c32f7a)" value="4718849cbcef34d3d4b5c44f22c32f7a">
            <button class="load-btn">Загрузить видео</button>
        </div>

        <!-- Реклама для мобильных -->
        <div class="ad-mobile">
            <div id="yandex_rtb_mobile">Реклама</div>
        </div>

        <p class="example-text">Пример: скопируйте ссылку из адресной строки и вставьте сюда. ID извлечётся автоматически.</p>

        <lite-rutube videoid="4718849cbcef34d3d4b5c44f22c32f7a"></lite-rutube>
    </div>

    <!-- Правая реклама -->
    <aside class="ad-side">
        <div id="yandex_rtb_right">Реклама</div>
    </aside>
</div>

<script>
document.addEventListener('DOMContentLoaded', () => {
    const input = document.querySelector('.video-input');
    const button = document.querySelector('.load-btn');
    const player = document.querySelector('lite-rutube');

    const extractVideoId = (url) => {
        if (/^[a-f0-9]{32}$/i.test(url)) return url;
        const match = url.match(/rutube\.ru\/video\/([a-f0-9]{32})/i);
        return match ? match[1] : null;
    };

    button.addEventListener('click', () => {
        const inputValue = input.value.trim();
        if (!inputValue) {
            alert('Введите ссылку или ID видео Rutube.');
            return;
        }

        const videoId = extractVideoId(inputValue);
        if (!videoId) {
            alert('Некорректный ввод. Убедитесь, что это ссылка или ID из 32 символов (a-f, 0-9).');
            return;
        }

        player.setAttribute('videoid', videoId);
        player.reloadVideo();
        input.value = videoId;
    });

    input.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') button.click();
    });
});

class LiteRutubeEmbed extends HTMLElement {
    constructor() {
        super();
        this.attachShadow({ mode: "open" }).innerHTML = `
            <style>
                .frame-container {
                    height: 100%;
                }
            </style>
            <div class="frame-container"></div>
        `;
        this.container = this.shadowRoot.querySelector(".frame-container");
    }

    get videoId() {
        return this.getAttribute("videoid");
    }

    connectedCallback() {
        this.loadIframe();
    }

    reloadVideo() {
        this.loadIframe();
    }

    loadIframe() {
        this.container.innerHTML = '';
        if (!this.videoId) return;

        const iframe = document.createElement("iframe");
        iframe.width = "100%";
        iframe.height = "100%";
        iframe.style.border = "0";
        iframe.allow = "autoplay; clipboard-write; fullscreen";
        iframe.src = `https://rutube.ru/play/embed/${this.videoId}/`;

        this.container.appendChild(iframe);
    }
}

customElements.define("lite-rutube", LiteRutubeEmbed);
</script>
